name: mysirani
description: My sirani app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0<3.0.0'

dependencies:
  agora_uikit: ^0.0.3
  awesome_notifications: ^0.0.6+11
  bestfriend:
    path: ./packages/bestfriend
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  esewa_pnp: ^1.0.0
  firebase_core: ^1.6.0
  firebase_messaging: ^10.0.7
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^3.5.1
  flutter_html: ^2.1.2
  flutter_svg: ^0.23.0+1
  freezed_annotation: null
  google_fonts: ^2.3.1
  google_sign_in: ^5.1.0
  image_cropper: ^1.4.1
  image_picker: ^0.8.4
  intl: ^0.17.0
  introduction_screen: ^2.1.0
  json_annotation: null
  material_design_icons_flutter: ^5.0.5955-rc.1
  package_info_plus: ^1.0.6
  path: ^1.8.0
  path_provider: ^2.0.8
  url_launcher: ^6.0.9
  vibration: ^1.7.4-nullsafety.0
  wakelock: ^0.5.6

dependency_overrides:
  flutter_ringtone_player:
    git:
      url: https://github.com/aarajput/flutter_ringtone_player.git
      ref: 'issue/android_v2_embedding'

  flutter_math_fork: ^0.5.0
  provider: ^6.0.0

dev_dependencies:
  build_runner: null
  flutter_lints: ^1.0.0
  freezed: null
  json_serializable: null

flutter:
  uses-material-design: true
  assets:

    - assets/images/
    - assets/feelings/
    - assets/esewa/
